<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create debit card</title>
</head>
<body>

<form th:method="POST" th:action="@{/debitcards/new}" th:object="${debitCard}">
    <label for="expirationDate">Enter expiration date: </label>
    <input type="text" th:field="*{expirationDate}" id="expirationDate"/>
    <br>
    <label for="paymentSystem">Payment system: </label>
    <input type="paymentSystem" th:field="*{paymentSystem}" id="paymentSystem"/>
    <br>
    <input type="submit" value="Create"/>
    <br>
</form>

</body>
</html>
