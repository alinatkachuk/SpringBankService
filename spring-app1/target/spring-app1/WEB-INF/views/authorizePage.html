<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible " content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>

<section id="authorize">
    <div class="section-content">
        <div class="row">
            <div class="col-md-14 offset-md-6">
                <div class="authorize-page">
                    <h2>Authorization</h2>
                        <form th:method="POST" th:action="@{/users/login}" th:object="${user}">
                            <div class="row mb-3">
                                <label for="email" class="col-lg-2 col-form-label">Email</label>
                                <input type="email"  th:field="*{email}" class="form-control" id="email">
                                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-lg-2 col-form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password">
                                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-light" style="background-color: #b1061e;">Login</button>
                            </div>
                            <br>
                            <button type="button" class="btn btn-light btn-sm" disabled>Don't have an account?</button>
                            <a href="http://localhost:8080/register" class="btn btn-link btn-sm" type="button">Register</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
