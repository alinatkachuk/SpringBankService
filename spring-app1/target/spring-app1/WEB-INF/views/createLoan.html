<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create loan</title>
</head>
<body>

<form th:method="POST" th:action="@{/loans/new}" th:object="${loan}">
    <label for="sum">Enter credit amount: </label>
    <input type="text" th:field="*{sum}" id="sum"/>
    <br>
    <label for="interestRate">Interest rate: </label>
    <input type="text" th:field="*{interestRate}" id="interestRate"/>
    <br>
    <label for="loanTerm">Loan term: </label>
    <input type="text" th:field="*{loanTerm}" id="loanTerm"/>
    <br>
    <input type="submit" value="Create"/>
    <br>
</form>

</body>
</html>
