<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible " content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<section id="home">
    <div class="section-content">
        <div class="row">
            <div class="col-md-12 offset-md-8">
                <div class="register-page">
                    <h1>Home page</h1>
                    <br>
                    <h3>First & Last Name</h3>
                    <p th:text="${userForLogin.getFirstName()}"></p>
                    <p th:text="${userForLogin.getLastName()}"></p>
                    <br>
                    <a href="http://localhost:8080/loans" class="btn btn-link" type="button">Create loan</a>
                    <br>
                    <a href="http://localhost:8080/debitcards" class="btn btn-link" type="button">Create debit card</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
