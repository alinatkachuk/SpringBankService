<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible " content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Create loan</title>
</head>
<body>

<section id="loan">
    <div class="section-content">
        <div class="row">
            <div class="col-md-12 offset-md-8">
                <div class="register-page">
                    <h2>Create loan</h2>
                    <form th:method="POST" th:action="@{/loans/new}" th:object="${loan}">
                        <div class="row mb-3">
                            <label for="sum">Enter credit amount: </label>
                            <input type="text" class="form-control" th:field="*{sum}" id="sum"/>
                        </div>
                        <div class="row mb-3">
                            <label for="interestRate">Choose interest rate (in %): </label>
                            <select class="form-select" th:field="*{interestRate}">
                                <option th:each="rates : ${allRates}" th:value="${rates}" th:text="${rates*100}"></option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <label for="loanTerm">Loan term (in months): </label>
                            <input type="text" class="form-control" th:field="*{loanTerm}" id="loanTerm"/>
                        </div>
                        <button type="submit" class="btn btn-outline-light" style="background-color: #b1061e;">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
