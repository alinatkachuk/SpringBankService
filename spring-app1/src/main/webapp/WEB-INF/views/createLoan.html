<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create loan</title>
</head>
<body>

<form th:method="POST" th:action="@{/loans/new}" th:object="${loan}">
    <label for="sum">Enter credit amount: </label>
    <input type="text" th:field="*{sum}" id="sum"/>
    <br>
    <label for="interestRate">Choose interest rate (in %): </label>
    <select th:field="*{interestRate}">
        <option th:each="rates : ${allRates}" th:value="${rates}" th:text="${rates*100}">
        </option>
    </select>
    <br>
    <label for="loanTerm">Loan term (in months): </label>
    <input type="text" th:field="*{loanTerm}" id="loanTerm"/>
    <br>
    <input type="submit" value="Create"/>
    <br>
</form>

</body>
</html>
