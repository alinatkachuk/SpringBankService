<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible " content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>

<section id="register">
    <div class="section-content">
        <div class="row">
            <div class="col-md-12 offset-md-8">
                <div class="register-page">
                    <h2>Registration</h2>
                    <form th:method="POST" th:action="@{/users/new}" th:object="${user}">
                        <div class="row mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                        </div>
                        <div class="row mb-3">
                            <label for="lastName">Last name</label>
                            <input type="lastName" class="form-control" th:field="*{lastName}" id="lastName">
                        </div>
                        <div class="row mb-3">
                            <label for="birthDate">Birth date</label>
                            <input type="date" class="form-control" th:field = "*{birthDate}" id="birthDate"/>
                        </div>
                        <div class="row mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-select" name="gender">
                                <option selected>Choose, please</option>
                                <option th:each="gender : ${T(com.alinatkachuk.springtask.entity.Gender).values()}"
                                        th:value="${gender}" th:text="${gender}"></option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-lg-2 col-form-label">Email</label>
                            <input type="email"  th:field="*{email}" class="form-control" id="email">
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-lg-2 col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-light" style="background-color: #b1061e;">Register</button>
                        </div>
                        <br>
                        <button type="button" class="btn btn-light btn-sm" disabled>List of users: </button>
                        <a href="http://localhost:8080/users" class="btn btn-link btn-sm" type="button">Click here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
